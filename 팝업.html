<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 예제</title>
</head>
<body>
    <!-- 버튼 클릭 시 팝업이 열리도록 설정 -->
    <button onclick="openPopup()">아산 버스 노선 조회 팝업 열기</button>

    <script>
        function openPopup() {
            // 팝업 창의 URL
            const url = "https://bus.asan.go.kr/web/traffic_bus_line_Search";

            // 팝업 창의 옵션 설정 (너비, 높이, 스크롤바 등)
            const options = "width=800,height=600,scrollbars=yes";

            // 새 창(popup) 열기
            window.open(url, "popupWindow", options);
        }
    </script>
</body>
</html>
